<!DOCTYPE html>
<html>
<head>
    <title>School Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
          
           
            min-height: 100vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
        }

        .gallery img {
            width: calc(33.33% - 10px);
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .Back {
            text-align: left;
            padding: 20px;
        }

        .back-button {
            margin-top: 20px;
            font-size: 20px;
        } 
        
        
    </style>
</head>
<body>
     <div class="Back">
       
        <button class="back-button" onclick="goBack()">&#8592;</button>
    </div> 

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
