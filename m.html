<!DOCTYPE html>
<html>
<head>
    <title>Notice Board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .notice-table {
            margin: 20px auto;
            width: 80%;
            border-collapse: collapse;
        }

        .notice-table th, .notice-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .notice-table th {
            background-color: #ffcc00;
            font-weight: bold;
        }

        .notice-table tr:nth-child(even) {
            background-color: #fff;
        }

        .notice-table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        .Back {
            text-align: left;
            padding: 20px;
        }

        .back-button {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Notice Board</h1>
    </div>
</div>
<div class="Back">
   
    <button class="back-button" onclick="goBack()">&#8592;</button>
</div> 

<script>
    function goBack() {
        window.history.back();
    }
</script>

    <table class="notice-table">
        <tr>

        </tr>

            </td>
        </tr>
        <tr>

            <td><a href="https://www.jkyouth.com/wp-content/uploads/2023/06/Final_Guz_Volume-1.pdf">Download</a>

</body>
</html>
